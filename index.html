<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="queries.css">
    <link rel="stylesheet" href="style.css">

    <title>Exchange</title>
</head>
<body>
    <section>
        <nav>
            <img src="/ExchangeRate logo.png" alt="Exchange Logo">
            <div class="links">
                <a href="#" class="link-a">Download App</a>
                <a href="#" class="link-a">NewsLetter</a>
                <a href="#" class="link-a">Log In</a>
            </div>
            <div class="display-mobile" id="display-mob">
                <div class="link-b"><a href="#" class="link-b">Download App</a></div>
                <div class="link-b"><a href="#" class="link-b">NewsLetter</a></div>
                <div class="link-b"><a href="#" class="link-b">Log In</a></div>
                
            </div>
            <div class="mobile">
                <a href="#" class="menu" onclick="mobileBtn()"><span class="iconify" data-inline="false" data-icon="ic:round-menu"></span></a>
            </div>
        </nav>
        <div class="container">
            <h1 class="h1-title">Choose the currency <br> 
                and the amounts to get the exchange rate</h1>
            <div class="currency">
                <select name="email" id="currency-one">
                    <option value="AUD">AUD</option>
                    <option value="BGN">BGN</option>
                    <option value="BRL">BRL</option>
                    <option value="CAD">CAD</option>
                    <option value="CHF">CHF</option>
                    <option value="CNY">CNY</option>
                    <option value="CZK">CZK</option>
                    <option value="DKK">DKK</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="HKD">HKD</option>
                    <option value="HRK">HRK</option>
                    <option value="HUF">HUF</option>
                    <option value="IDR">IDR</option>
                    <option value="ILS">ILS</option>
                    <option value="INR">INR</option>
                    <option value="ISK">ISK</option>
                    <option value="JPY">JPY</option>
                    <option value="KRW">KRW</option>
                    <option value="MXN">MXN</option>
                    <option value="MYR">MYR</option>
                    <option value="NOK">NOK</option>
                    <option value="NZD">NZD</option>
                    <option value="PHP">PHP</option>
                    <option value="PLN">PLN</option>
                    <option value="RON">RON</option>
                    <option value="RUB">RUB</option>
                    <option value="SEK">SEK</option>
                    <option value="SGD">SGD</option>
                    <option value="THB">THB</option>
                    <option value="TRY">TRY</option>
                    <option value="USD" selected>USD</option>
                    <option value="ZAR">ZAR</option>
                </select>
                <input type="number" id="amount-one" placeholder="0" value="1">
            </div>
            <div class="swap-rate-container">
                <button class="btn" id="swap">
                    <span class="iconify" data-inline="false" data-icon="ic:baseline-swap-vert"></span>
                </button>
                <p class="rate" id="rate"></p>
            </div>
            <div class="currency">
                <select name="currency-country" id="currency-two">
                    <option value="AUD">AUD</option>
                    <option value="BGN">BGN</option>
                    <option value="BRL" selected>BRL</option>
                    <option value="CAD">CAD</option>
                    <option value="CHF">CHF</option>
                    <option value="CNY">CNY</option>
                    <option value="CZK">CZK</option>
                    <option value="DKK">DKK</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="HKD">HKD</option>
                    <option value="HRK">HRK</option>
                    <option value="HUF">HUF</option>
                    <option value="IDR">IDR</option>
                    <option value="ILS">ILS</option>
                    <option value="INR">INR</option>
                    <option value="ISK">ISK</option>
                    <option value="JPY">JPY</option>
                    <option value="KRW">KRW</option>
                    <option value="MXN">MXN</option>
                    <option value="MYR">MYR</option>
                    <option value="NOK">NOK</option>
                    <option value="NZD">NZD</option>
                    <option value="PHP">PHP</option>
                    <option value="PLN">PLN</option>
                    <option value="RON">RON</option>
                    <option value="RUB">RUB</option>
                    <option value="SEK">SEK</option>
                    <option value="SGD">SGD</option>
                    <option value="THB">THB</option>
                    <option value="TRY">TRY</option>
                    <option value="USD">USD</option>
                    <option value="ZAR">ZAR</option>
                </select>
                <input type="number" id="amount-two" placeholder="0">
            </div>
        </div>
        
    </section>

    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
